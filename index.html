<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Lista de exames</h1>

    <form action="/import" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload CSV">
    </form>    

    <form id="search-form">
      <input type="text" id="search-token" placeholder="Digite o token do exame">
      <button type="submit">Pesquisar</button>
      <button type="button" id="show-all">Mostrar todos</button>
    </form>

    <div id="summary-card" class="card my-4" style="display: none;">
      <h5 class="card-header" id="summary-token">Exame token: </h5>
      <div class="card-body">
        <h5 class="card-title" id="summary-patient-name"></h5>
        <p class="card-text" id="summary-info"></p>
      </div>
    </div>

    <table class="table table-hover table-striped" id="exam-table">
      <thead>
        <tr>
          <th>ID</th>
          <th id="cpf-header">CPF</th>
          <th>Tipo de Exame</th>
          <th>Limites</th>
          <th>Resultado</th>
          <th id="token-header">Token</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
